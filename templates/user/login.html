<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="background-color: #FAFAFA ">
<div style="margin-top: 40px;display:flex;flex-direction:column;justify-content: center;align-items: center ">
  <div
      style="padding:27px;text-align: center;border:solid 1px rgba(219,219,219,1);width: 350px;height:400px;margin-top:10px;background-color:white">
    <div><img style="padding-bottom: 10px;width: 170px"
              src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
    </div>
    <div style="padding:0px 17px; padding-bottom: 20px;font-weight: bold;color:gray;">친구들의 사진과 동영상을 보려면 가입하세요.</div>
    <div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="input_email" style=" font-size:14px; height: 24px"
               placeholder="name@example.com">
        <label style="font-size:14px;padding:4px 10px" for="input_email">이메일</label>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="input_password" style=" font-size:14px; height: 24px"
             placeholder="name@example.com">
      <label style="font-size:14px;padding:4px 10px" for="input_password">패스워드 입력</label>
    </div>
    <button id="login_button" class="btn btn-primary" style="width:100%"> 로그인</button>
  </div>
  <div>
    <div
        style="padding:27px;text-align: center;border:solid 1px rgba(219,219,219,1);width:350px;height:80px;margin-top:10px;background-color:white">
      계정이 없으신가요? <a href="join">만들기</a>
    </div>
  </div>
</div>

 <script>
  $('#login_button').click(function (){

  let email = $('#input_email').val();
  let password = $('#input_password').val();

    $.ajax({
      url: "/user/login",
      data: {
        email : email,
        password : password,
      },
      method: "POST",
      success: function (data) {
        console.log("성공");
        alert("로그인 성공");
        location.replace('/main')
      },
      error: function (response) {
        alert(response.responseJSON['detail']);
      },
      complete: function () {
        console.log("왼료");
      }
    })

  });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
